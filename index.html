<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</head>

<body>

    <div class="d-flex justify-content-center">
        <div class="col-10 ">
            <div id="form">
                <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="search">

                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    search rarelies
                </button>


                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseType" aria-expanded="false" aria-controls="collapseExample">
                search types
            </button>
        
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div id="rarelies"></div>
                </div>
            </div>
            <div class="collapse" id="collapseType">
                <div class="card card-body">
                    <div id="types"></div>
                </div>
            </div>
               


            </div>
            <div id="container"></div>
        </div>
    </div>

</body>

</html>
